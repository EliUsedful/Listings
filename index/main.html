<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedful Listings</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <button id="usage">
            How to use
        </button>
        <a href="../index/main.html">
            <img src="../photos/banner good.png" alt="usedful logo" id="banner">
        </a>
        <!-- <ul>
            <li>List</li>
            <li>Update</li>
            <li>POA</li>
            <li>Photos</li>
        </ul> -->
        <div id="account">
            <a href="../index.html">
                <button id="logout">

                </button>
            </a>
        </div>
    </header>

    <div id="description">
        <a href="listing/listing.html">
            <div id="list-box">

                </p>
                <h2 id="hidden">

                </h2>
