<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedful Listings</title>
    <link rel="stylesheet" href="dropbox.css">

</head>

<body>
    <header>
        <div>
            <button id="usage">
                How to use
            </button>
            <a href="../history/history.html">
                <button id="history">
                    History
                </button>
            </a>
        </div>
        <a href="../main.html">
            <img src="../../photos/banner good.png" alt="usedful logo" id="banner">
        </a>

        <div class="buttons">
            <ul id="menu">

                <li><a href="../listing/listing.html">List</a></li>
                <li><a href="../update/update.html">Update</a></li>
                <li><a href="../poa/poa.html">POA</a></li>
                <li><a href="../dropbox/dropbox.html">Photos</a></li>
            </ul>
            <div id="settings">
                <a href="../settings/settings.html">
                    <button id="settings">
                        Settings
                    </button>
                </a>
            </div>
            <div id="account">
                <a href="../index.html">
                    <button id="logout">
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </header>

    <form id="login-form" method="post">
        <p>DropBox Photos</p>
        <div id="container">
            <div id="input-fields">
                <div id="listing">
                    <label for="poa">Listing Name:</label>
                    <input type="text" placeholder="Optional" id="poa">
                    <label for="web-link">Website Link:</label>
                    <input type="url" placeholder="https://www.usedful.eu/..." id="web-link">
                    <label for="dropbox">Dropbox Link:</label>
                    <input type="url" placeholder="https://www.dropbox.com/... (If there is an existing one)"
                        id="dropbox">
                    <label for="additional">Aditional Info:</label>
                    <input type="text" placeholder="Optional" id="additional">
                    <label for="photo">Photos:</label>
                    <input type="file" placeholder="Optional" id="photo">

                </div>


                <input type="submit" value="Submit" id="submit">
            </div>
    </form>

</body>

</html>
