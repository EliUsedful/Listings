<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedful Listings</title>
    <link rel="stylesheet" href="settings.css">

</head>

<body>
    <header>
        <div>
            <button id="usage">
                How to use
            </button>
            <a href="../history/history.html">
                <button id="history">
                    History
                </button>
            </a>
        </div>
        <a href="../main.html">
            <img src="../../photos/banner good.png" alt="usedful logo" id="banner">
        </a>

        <div class="buttons">
            <ul id="menu">

                <li><a href="../listing/listing.html">List</a></li>
                <li><a href="../update/update.html">Update</a></li>
                <li><a href="../poa/poa.html">POA</a></li>
                <li><a href="../dropbox/dropbox.html">Photos</a></li>
            </ul>
            <div id="settings">
                <a href="settings.html">
                    <button id="settings">
                        Settings
                    </button>
                </a>
            </div>
            <div id="account">
                <a href="../../index.html">
                    <button id="logout">
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </header>
    <form id="login-form" method="post">
        <p>Settings</p>
        <div id="container">
            <div id="input-fields">
                <div id="username">
                    <label for text>Username</label>
                    <input type="text" value="" required placeholder="1234">
                </div>
                <div id="user">
                    <label for text>Email</label>
                    <input type="text" value="" required placeholder="1234@usedful.eu">
                </div>
                <div id="pass">
                    <label for password>Password</label>
                    <input type="password" value="" required placeholder="abcd">
                </div>
                <div id="repass">
                    <label for password>Repeat Password</label>
                    <input type="password" value="" required placeholder="abcd">
                </div>
            </div>
            <input type="submit" value="Save" id="submit">
        </div>
    </form>

</body>

</html>
