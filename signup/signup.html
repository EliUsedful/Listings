<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedful Listings</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <header>
        <button id="usage">
            How to use
        </button>

        <a href="../index.html">
            <img src="../photos/banner good.png" alt="usedful logo" id="banner">
        </a>

        <div id="account">
            <a href="../login/login.html">
                <button id="login">
                    Login
                </button>
            </a>
            <a href="../signup/signup.html">
                <button id="sign up">
                    Sign Up
                </button>
            </a>
        </div>
    </header>

    <form id="login-form">
        <p> Create an account</p>
        <div id="container">
            <div id="input-fields">
                <div id="username">
                    <label for text>Username</label>
                    <input type="text" required placeholder="1234">
                </div>
                <div id="user">
                    <label for text>Email</label>
                    <input type="text" required placeholder="1234@usedful.eu">
                </div>
                <div id="pass">
                    <label for password>Password</label>
                    <input type="password" required placeholder="abcd">
                </div>
                <div id="repass">
                    <label for password>Repeat Password</label>
                    <input type="password" required placeholder="abcd">
                </div>
            </div>
            <input type="submit" value="Sign up" id="submit">
        </div>
    </form>

</body>

</html>
