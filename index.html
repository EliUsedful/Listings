<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedful Listings</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <button id="usage">
            How to use
        </button>
        <a href="index.html">
            <img src="photos/banner good.png" alt="usedful logo" id="banner">
        </a>
        <div id="account">
            <a href="login/login.html">
                <button id="login">
                    Login
                </button>
            </a>
            <a href="signup/signup.html">
                <button id="sign up">
                    Sign Up
                </button>
            </a>
        </div>
    </header>

    <div id="description">
        <div id="list-box">
            <img src="photos/1.jpg">
            <p id=" listings">
                List products
            </p>
            <h2 id="hidden">
                List new peoducts on website
            </h2>
        </div>

        <div id="poa-box">
            <img src="photos/2.jpg">
            <p id="poa">
                Submit POA
            </p>
            <h2 id="hidden">
                Submit POA request for unavailable products
            </h2>
        </div>

        <div id="dropbox-box">
            <img src="photos/3.jpg">
            <p id="dropbox">
                Dropbox links
            </p>
            <h2 id="hidden">
                Send photos for editing
            </h2>
        </div>

        <div id="update-box">
            <img src="photos/4.jpg">
            <p id=" Update">
                Update products
            </p>
            <h2 id="hidden">
                Update existing products from website
            </h2>
        </div>
    </div>
